<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap-3.3.7.min.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" src="libraries/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="cell.js"></script>
  <style> body {padding: 10px; margin: 0;} </style>
</head>

<body>
  <div>
    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#instructions-inner">Instructions</button>
    <div id="instructions-inner" class="collapse out" style="margin-top: 10px;">
      <p>
        Click or tap in a cell to reveal it.<br/>
        Long click or tap to place a flag.<br/>
        If you reveal a bomb, the game is over.<br/>
        To win, you have to get each cell either revealed or flag.<br/>
        Complete the board using the number clues in non-bombed cells.<br/>
        Enjoy and have fun!!!
      </p>
    </div>
  </div><br/>
  <span>Change difficulty:
    <form id="change-difficulty-form" action="">
      <input id="easyRdBtn" type="radio" name="difficulty" value="easy" onclick="rdBtnStateChanged(this)"> Easy</input>
      <input id="mediumRdBtn" type="radio" name="difficulty" value="medium" onclick="rdBtnStateChanged(this)"> Medium</input>
      <input id="hardRdBtn" type="radio" name="difficulty" value="hard" onclick="rdBtnStateChanged(this)"> Hard</input>
    </form>
  </span>
  <script type="text/javascript">
    function rdBtnStateChanged(elt){
      window.location.href = '?difficulty=' + elt.value;
    }
  </script>
  <script>
    var localhost = false;
    if (window.location.hostname == 'localhost' || window.location.hostname.indexOf('127') > -1 || window.location.hostname.indexOf('192') > -1){
      localhost = true;
    }
    if (localhost){
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-99314088-1', 'auto');
      ga('send', 'pageview');
    }

  </script>
</body>
</html>
